[server]
# Configurações do servidor Streamlit para produção
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
# Configurações do navegador
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8501

[theme]
# Tema padrão
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"

[logger]
# Configurações de log
level = "info"

[client]
# Configurações do cliente
showErrorDetails = false
toolbarMode = "minimal"

[runner]
# Configurações de execução
magicEnabled = true
installTracer = false
fixMatplotlib = true

[deprecation]
# Configurações de deprecação
showPyplotGlobalUse = false
