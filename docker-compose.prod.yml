version: '3.8'

services:
  # Streamlit Application
  streamlit:
    image: kommo-analytics:latest
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: kommo_streamlit_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./LOGS:/app/LOGS
      - ./BACKUP:/app/BACKUP
      - ./DASHBOARD/.streamlit:/app/DASHBOARD/.streamlit
    ports:
      - "8501:8501"
    networks:
      - kommo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kommo_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      streamlit:
        condition: service_healthy
    networks:
      - kommo_network

networks:
  kommo_network:
    driver: bridge
